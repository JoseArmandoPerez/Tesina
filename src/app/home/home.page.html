<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallo Drive
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="ion-padding">
    <!-- Logo centrado -->
    <div class="logo-container">
      <img src="assets/icon/logo.jpg" alt="Logo del Programa" id="gallo">
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">ID</ion-label>
            <ion-input type="text" [(ngModel)]="loginData.id" name="id" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.codigo" name="codigo" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Ingresar</ion-button>
        </form>

        <div class="ion-text-center">
          <ion-text>
            ¿No estás registrado? 
          </ion-text>
          <ion-button [routerLink]="['/registrar']">Regístrate aquí</ion-button>
          <router-outlet></router-outlet>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
